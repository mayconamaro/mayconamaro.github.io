<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Teste de Captura</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
</head>
<body>
    <div class="container">
        <h1>Teste de Captura de Tela</h1>
        <div class="btn-container">
            <p>Aperte iniciar para começar a capturar a tela e parar para interromper o processo. 
                Nenhuma informação sua está sendo salva, e a captura não está sendo gravada.</p>
        
            <div class="btn-container-2">
                <button id="start" class="waves-effect waves-light btn">Iniciar</button>
                <button class="waves-effect waves-light btn" id="stop">Parar</button>
            </div>
        </div>
        <video id="video" autoplay></video>
    </div>
</body>
</html>
